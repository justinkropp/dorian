---
layout: page
title: Writing
---

<ul class="post-index">
    {% for post in site.categories.post %}
    {% if post.url %}
    <li>
    <a href="{{ post.url }}">
        <h2 class="title">{{ post.title }}</h2>
        <p class="tags">{{ post.tags[0] }}</p>
        <p class="month">{{ post.date | date: "%b" }}</p>
        <p class="year">{{ post.date | date: "%Y" }}</p>
    </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
