---
layout: page
title: Sketchbook
---

<section class="sketchbook">
    {% for post in site.categories.sketch %}
    {% if post.url %}
    <section class="project">
        <a href="{{ post.url }}">
        {% if post.featured-image %}{% include post-featured-image.html
            image=post.featured-image alt=post.featured-image-alt %}{% endif %}
        </a>
    </section>
    {% endif %}
    {% endfor %}
</section>
